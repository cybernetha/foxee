<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Foxee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <!-- Header -->
    <header>
      <h1>Chat Foxee</h1>
      <button id="change-username" onclick="changeUsername()">Change Username</button>
    </header>

    <!-- Messages Section -->
    <main id="messages-container">
      <div id="messages"></div>
      <div id="typing-status"></div>
    </main>

    <!-- Footer -->
    <footer id="input-container">
      <button id="upload-button" onclick="document.getElementById('file').click()">
        <img src="upload-icon.png" alt="Upload">
      </button>
      <input type="file" id="file" style="display: none;" onchange="sendAttachment()" />
      <textarea id="message" placeholder="Type a message"></textarea>
      <button id="send-button" onclick="sendMessage()">Send</button>
    </footer>
  </div>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8KbWGMA24BIgt1ud274Psyphm2Mf6COQ",
      authDomain: "chat-foxee.firebaseapp.com",
      databaseURL: "https://chat-foxee-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-foxee",
      storageBucket: "chat-foxee.firebasestorage.app",
      messagingSenderId: "531579135295",
      appId: "1:531579135295:web:75c69f2b8aa21c1e229f8a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.firebaseAuth = auth;
    window.firebaseDB = db;
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
