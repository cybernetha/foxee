<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Foxee</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    // Import Firebase SDK and initialize app
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC8KbWGMA24BIgt1ud274Psyphm2Mf6COQ",
      authDomain: "chat-foxee.firebaseapp.com",
      databaseURL: "https://chat-foxee-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-foxee",
      storageBucket: "chat-foxee.firebasestorage.app",
      messagingSenderId: "531579135295",
      appId: "1:531579135295:web:75c69f2b8aa21c1e229f8a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Make Firebase instances globally available
    window.firebaseAuth = auth;
    window.firebaseDB = db;
  </script>
</head>
<body>
  <div id="chat-container">
    <h1>Chat Foxee</h1>
    <div id="messages-container">
      <!-- Chat messages will appear here -->
      <div id="messages"></div>
      <!-- Typing indicator -->
      <div id="typing-status"></div>
    </div>
    <div id="input-container">
      <!-- Text message input -->
      <input type="text" id="message" placeholder="Type your message here..." />
      <!-- Buttons -->
      <button id="send-button" onclick="sendMessage()">Send</button>
      <button id="change-username" onclick="changeUsername()">Change Username</button>
      <input type="file" id="file" style="display: none;" onchange="sendAttachment()" />
      <button id="upload-button" onclick="document.getElementById('file').click()">Upload</button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
