<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Foxee</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <div id="chat-container">
    <!-- Header -->
    <header>
      <h1>Welcome to Fight Club</h1>
      <button id="change-username" onclick="changeUsername()">Change Username</button>
    </header>

    <!-- Messages Section -->
    <main id="messages-container">
      <div id="messages"></div>
    </main>

    <!-- Footer -->
    <footer id="input-container">
      <button id="upload-button" onclick="document.getElementById('file').click()">
        <img src="upload-icon.png" alt="Upload">
      </button>
      <input type="file" id="file" style="display: none;" onchange="sendAttachment()" />
      <textarea id="message" placeholder="Type a message, GIF, or paste a sticker"></textarea>
      <button id="send-button" onclick="sendMessage()">Send</button>
    </footer>
  </div>
</body>
</html>
